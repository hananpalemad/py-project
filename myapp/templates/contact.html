{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">
                        <i class="fas fa-envelope me-2"></i>Contact Us
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Send us a Message</h5>
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    {{ form.name }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    {{ form.email }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Subject</label>
                                    {{ form.subject }}
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Message</label>
                                    {{ form.message }}
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-paper-plane me-2"></i>Send Message
                                </button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h5>Quick Contact</h5>
                            <div class="card bg-light">
                                <div class="card-body text-center">
                                    <i class="fab fa-instagram fa-3x text-danger mb-3"></i>
                                    <h6>Follow me on Instagram</h6>
                                    <p class="mb-3">For quick updates and direct messaging</p>
                                    <a href="https://instagram.com/hanan_p_t_" target="_blank" class="btn btn-danger">
                                        <i class="fab fa-instagram me-2"></i>@hanan_p_t_
                                    </a>
                                    <hr>
                                    <h6>Other Platforms</h6>
                                    <div class="d-flex justify-content-center gap-2">
                                        <a href="https://github.com/hananpalemad" target="_blank" class="btn btn-dark btn-sm">
                                            <i class="fab fa-github"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control {
    border: 1px solid #dee2e6;
    border-radius: 5px;
    padding: 10px;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    transform: translateY(-2px);
}
</style>
{% endblock %}
